<mat-toolbar color="primary">
    <span>Welcome, {{ username }}!</span>
    <span class="spacer"></span>
    <button mat-button color="warn" (click)="logout()">Logout</button>
</mat-toolbar>

<mat-card class="dashboard-card">
    <mat-card-title>Dashboard</mat-card-title>
    <mat-card-content>
        <p>Your role: <strong>{{ role }}</strong></p>
        
        <!-- Choices for ADMIN -->
        <div *ngIf="role === 'ADMIN'" class="button-group">
            <button mat-raised-button color="primary" routerLink="/user-list">Manage Users</button>
            <button mat-raised-button color="accent" routerLink="/student-list">Manage Students</button>
        </div>

        <!-- Choices for USER -->
        <div *ngIf="role === 'USER'" class="button-group">
            <button mat-raised-button color="primary" routerLink="/user-list">View Users</button>
            <button mat-raised-button color="accent" routerLink="/student-list">View Students</button>
        </div>
    </mat-card-content>
</mat-card>
